
<div class="container">

  <div class="fundo">
  <label>Cadastrar Noticias </label>
<form>

  <div class="row">
    <div class="col-12">
      <span>Data e Hora</span>
      <input type="datetime-local" class="form-control">
    </div>
    <div class="col-12">
      <span>Imagem</span>
      <input type="file"  accept="image/*" class="form-control">
    </div>

    <div class="col-12">
      <span>Texto</span>
      <textarea rows="5" cols="50"></textarea>
    </div>
  </div>

  <button type="submit" class="btn btn-info">Cadastrar</button>

</form>
</div>
</div>

<div class="container">
  <label>Lista de Postagens</label>
</div>

<div class="container" *ngIf="listarDados$ | async as listaDados; else loading">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data e hora</th>
        <th scope="col">Imagem</th>
        <th scope="col">Texto</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let dados of listaDados">
        <th scope="row">{{dados.id}}</th>
        <td class="col-md-2">{{dados.texto}}</td>
        <td class="col-md-2">{{dados.dataHora}}</td>
        <td class="col-md-2">{{dados.dataHora}}</td>
        <td class="col-md-3">
          <button type="button" class="btn btn-danger">Deletar</button>
          <button type="button" class="btn btn-warning">Alterar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
   Carregando
  </div>
</ng-template>
